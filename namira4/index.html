<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <title>اقساط عموم</title>
    <style>
        body{
            direction: rtl;
            background-color: rgb(211, 186, 186);
            font-family:serif;
            font-size: 1.2em;
            font-weight: 400;
            margin:0;
        	padding:0;
        	height:100%;
           /* min-height: 100vh; */
        }
       
.wrapper {
	min-height:100%;
	position:relative;
}




footer {
	
	width:100%;
	position:absolute;
	bottom:0;
	left:0;
}
    
    </style>
</head>
<body> 
    <div class="container-fluid wrapper">
    <header>
            <div class="row mb-2 bg-danger text-center text-white">
                <div class="col-12">
                    <h1 class="font-weight-light py-2 ">محاسبه اقساط</h1>
                </div>
            </div>
        </header>
    <div class="container">
       

      <section class="my-4 my-4 ">
            <div class="row mb-2">
            <div class="col-12 text-center mb-5 ">
                <h1 class="h1 w-100">محاسبات اقساط :</h1>
                <p>شرایط:چک شخص خریدار حتما باید بنفش و قابل ثبت بوده و همچنین باید استعلام ثنا به همراه داشته باشد</p>
            </div>
        </div> 
        
        <div class="row mb-2">
            
                    <div class="col-4 d-flex">
                        <label for="" class="w-50"> مبلغ محصول :</label>
                        <input type="number" class="form-control" value="20000000" id="pricee">
                      

                    </div>
                <div class="col-4 d-flex">
                    <label for="" class="w-100">مبلغ پیش پرداخت(20%):</label>
                    <input type="number" class="form-control" id="prepayment" >
                </div>
                <div class="col-4 d-flex">
                    <label for="" class="w-75">مبلغ هر قسط:</label>
                    <input type="number" class="form-control" id="insrallments">
                </div>
                <div class="col-4 d-flex mt-3">
                    <label for="" class="w-75">تعداد اقساط  :</label>
                    <select name="" id="month" class="form-control">
                        <option value="shesh" >شش ماهه</option>
                        <option value="davazdah" >دوازده ماهه</option>
                        <option value="hejdah" > هجده ماهه</option>

                    </select>
                </div>
                <div class="col-4 d-flex mt-3">
                <button class="btn btn-danger " type="submit" onclick='aqsat()'>محاسبه کن</button>
                </div>
                </div>
      </section>
    
          
           
        </div>
    </div>  
    <footer class="bg-danger p-3 text-center text-white">
         <span>کلیه حقوق این سایت متعلق به فروشگاه آنلاین نامیراکالا میباشد.</span>
      </footer>
    </div>

    <script src="./app.js"></script>
</body>
</html>
